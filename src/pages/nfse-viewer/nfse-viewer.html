<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Nota Fiscal
    </ion-title>

    <ion-buttons end>
        <a ion-button icon-only clear href='{{url}}' target="_blank">
          <ion-icon name="download"></ion-icon>
        </a>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>
 
<ion-content>
  <pdf-viewer [src]="pdf" [render-text]="true" [autoresize]="true" [original-size]="false"
              style="display: block; max-width: 100vw;"
  ></pdf-viewer>
</ion-content>
