<ion-header>

    <ion-navbar #content color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Clientes</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-spinner name="crescent" *ngIf="!takers"></ion-spinner>
    <div *ngIf="takers">
        <span *ngFor="let taker of takers">
            <ion-card>
    
                <ion-card-header text-wrap>
                  {{taker.Name}}
                </ion-card-header>
              
                <ion-card-content>
                    <ion-item no-padding>
                        <ion-icon name='pricetag' color="cinza" item-start></ion-icon>
                            <p>CPF/CNPJ</p>
                        <ion-note item-end>
                            {{taker.CPF_CNPJ}}
                        </ion-note>
                    </ion-item>
                </ion-card-content>
              
            </ion-card>
        </span>
    </div>
    <div class="empty" *ngIf="takers && takers.length == 0" >
        <div class="empty-content">
            <h2 ion-text>Você não possui nenhum cliente</h2>
        </div>
    </div>
    <ion-fab right bottom *ngIf="takers">
        <button ion-fab (click)="addTaker()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
