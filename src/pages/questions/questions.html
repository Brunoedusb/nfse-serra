<ion-header>

  <ion-navbar #content color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Questionário</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide text-center class="slide">
      <div *ngIf="!question" text-center padding>
        <ion-spinner color="secondary" large></ion-spinner>
      </div>
      <div class="slide-header" *ngIf="question">
        <h2 class="text-header">
          {{question.Question}}
        </h2>
      </div>
      <div class="slide-bottom" *ngIf="question">
        <ion-list radio-group [(ngModel)]="answerId">
          <ion-item *ngFor="let answer of question.ListOptions">
            <ion-label>{{answer.Option}}</ion-label>
            <ion-radio [value]="answer.OptionId"></ion-radio>
          </ion-item>
        </ion-list>
      </div>

      <div class="button-next" text-center *ngIf="question">
        <button ion-button>
          Próximo >
        </button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
